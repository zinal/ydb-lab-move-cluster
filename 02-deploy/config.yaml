- node_id: 24
  host: ydb-old-8
  host_config_id: 1
  walle_location:
    body: 8
    data_center: 'zone-b'
    rack: '8'
- node_id: 31
  host: ydb-old-9
  host_config_id: 1
  walle_location:
    body: 9
    data_center: 'zone-c'
    rack: '9'
- node_id: 32
  host: ydb-old-10
  host_config_id: 1
  walle_location:
    body: 10
    data_center: 'zone-c'
    rack: '10'
- node_id: 33
  host: ydb-old-11
  host_config_id: 1
